<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number By Bidyasagar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./NavLogo1.jpg" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <!-- header start -->
        <header>
            <div class="navbar">
                <button id="again" class="btn">Again!</button>
                <div id="mode" onclick="openModal()">Mode: <span id="modeType">Easy</span></div>
            </div>
            <div class="heading">Guess My Number!</div>
            <div id="mystery-box">?</div>
        </header>
        <!-- header end -->


        <!-- main content -->
        <main>
            <div class="content">
                <div class="left">
                    <input type="number" id="number" class="user-interact">

                    </input>
                    <button id="check" class="btn">Check!</button>
                </div>

                <div class="right">
                    <div class="msg">ü§î Start guessing...</div>

                    <div class="scoring">
                        <div class="label-score">üíØ Score: <span id="score">100</span></div>
                        <div class="label-highscore">ü•á High score: <span id="max-score">0</span></div>
                    </div>
                </div>

            </div>

            <footer>Made with <span style="color :red"> ‚ù§ </span>by <a
                    href="https://www.linkedin.com/in/bidyasagar-mohapatra-b86581203/" target="_blank">
                    Bidyasagar</a>,<a href="https://github.com/BidyasagarAnupam/NumberGuessingGame" target="_blank">
                    Github Link</a></footer>
        </main>

        <!-- Modal Section -->
        <section>
            <div class="modal">
                <!-- header -->
                <div class="modal-header">
                    <h1>Select</h1>
                    <div>
                        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                    </div>
                </div>

                <!-- mode container -->
                <div class="mode-container">
                    <div class="modes" id="easy" onclick="changeMode('easy')">Easy</div>
                    <div class="modes" id="medium" onclick="changeMode('mid')">MEDIUM</div>
                    <div class="modes" id="hard" onclick="changeMode('hard')">HARD</div>
                </div>

            </div>
        </section>

        <!-- modal back -->
        <div class="back-modal"  onclick="closeModal()"></div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
